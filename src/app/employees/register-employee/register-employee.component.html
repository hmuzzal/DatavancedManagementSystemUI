<div class="b-round">
    <div class="modal-header p-3 border-bottom">
        <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form class="row g-3 p-3">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-md-6">
            <label>Designation</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="inputAddress">Phone Number</label>
            <input type="text" class="form-control" placeholder="+8801716637290">
        </div>
        <div class="col-md-6">
            <label>Supervisor</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Address</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
            <label>Joining Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="formFile" class="form-label">Attachments</label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <div class="modal-footer mt-3 border-top">
            <div class="mt-3">
                <button type="button" class="btn btn-secondary m-1" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary reg-btn m-1">Save</button>
            </div>
        </div>
    </form>
</div>
