<div class="login-container d-flex">
    <div class="card login-form">
        <div class="card-body">
            <h4 class="text-center">Login</h4>
            <form>
                <div class="form-group">
                    <label for="username" class="form-label txt-light">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your email">

                </div>
                <div class="form-group mt-3">
                    <label for="password" class="form-label txt-light">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Your password" autocomplete="false" required />

                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>

                    <div class="error-text">
                        <span class="text-danger font-weight-600 font-9">Incorrect password</span>
                    </div>
                </div>
                <div class="forget-pass float-end">
                    <a [routerLink]="['/forget-password']" class="forget-link">Forget Password ?</a>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn login-btn mb-3">
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
